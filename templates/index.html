{% extends "base.html" %}

{% block content %}
    <h1>Select a repo</h1>

    <form action="/commit-log" method="get">
        <div>
            <label>
                Enter repo path:
                <input type="text" id="repo-path" name="repo-path"/>
            </label>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

{% endblock %}
