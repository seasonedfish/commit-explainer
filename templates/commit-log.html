{% extends "base.html" %}

{% block content %}
    <h1>Commit log</h1>

    <table class="commit-table">
    {% for sha, commit_message in commit_messages.items() %}
        <tr>
            <td>{{ sha[:7] }}</td>
            <td>{{ commit_message.title }}</td>
        </tr>
    {% endfor %}
    </table>

{% endblock %}
